{% extends "users/base.html" %}

{% block head_content %}
    <title>Platzigram Signup</title>
{% endblock %}

{% block container %}
    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{% url "signup" %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-block mt-5" type="submit">Register</button>

    </form>
    
{% endblock %}
